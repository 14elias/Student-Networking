<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-800">
    <section class="h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-md shadow-lg">
            <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">Check your email</h2>
            <p class="text-center text-gray-600 mb-6">We have sent you an email with instructions to reset your password.</p>
            <a href="{% url 'login' %}" class="w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-800 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-center block">Return to login</a>
        </div>
    </section>
</body>

</html>
