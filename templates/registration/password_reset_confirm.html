<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-800">
    <section class="h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-md shadow-lg">
            <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">Set New Password</h2>
            <form class="space-y-6" method="post">
                {% csrf_token %}
                {{ form.new_password1.errors }}
                <div class="relative">
                    <label for="new_password1" class="sr-only">New Password</label>
                    <input id="new_password1" name="new_password1" type="password" autocomplete="new-password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="New Password">
                </div>
                {{ form.new_password2.errors }}
                <div class="relative">
                    <label for="new_password2" class="sr-only">Confirm New Password</label>
                    <input id="new_password2" name="new_password2" type="password" autocomplete="new-password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Confirm New Password">
                </div>
                <div>
                    <button type="submit" class="w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-800 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Set Password</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
